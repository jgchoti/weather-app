<!DOCTYPE html>
<html>
  <head>
    <title>Today's Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=0.7, maximum-scale=0.7, user-scalable=yes" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/da68399f87.js"
      crossorigin="anonymous"
    ></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card mb-3 app-card" id="app-card" style="max-width: 540px">
        <div class="row">
          <div class="col-12 mb-3"></div>
          <div class="col-1 mb-3"></div>
          <div class="col-11">
            <h1>
              <i class="fa-solid fa-city"></i>
              <span id="cityname"> Today's Weather </span>
            </h1>
          </div>

          <div class="col-1">
            <button class="current-location" id="current-location">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
          <div class="col-11">
            <div class="container-fluid mb-3">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 search-bar"
                type="search"
                placeholder="Enter a city name..."
                aria-label="Search"
                id="search-bar"
                autocomplete="off"
              />
              <button class="search-button" type="submit">Search</button>
              </div>
            </form>
          </div>
          <div class="col-7 mb-3 text-center serch-result-container">
            <div class="row">
              <div class="col-12 cur-date" id="date-time"></div>
              <div class="col-1"></div>
              <div class="col-7 cur-temp" id="cur-temp">--</div>
              <div class="col-3 active-unit">
                <span id="active">¬∞C </span>
                 <img class="cur-temp-icon" id="cur-temp-icon" src="" alt="">
              </div>

              <div class="col-1">
                <button class="unit-button" id="inactive">¬∞F</button>
              </div>
            </div>
            <h2 id="description"></h2>
          </div>
          <div class="col-4 me-1 mb-3">
            <div class="row">
              <div class="col-2"></div>
              <div class="col-6 fu-day" id="day1"></div>
              <div class="col-4">
                <img class="fu-icon" src="" alt="">
              </div>
              <div class="col-2"></div>
              <div class="col-6 fu-temp">
                <span class="fu-max-temp"></span>
                <span class="fu-min-temp"></span>
              </div>
              <div class="col-4"></div>
              <div class="col-2"></div>
              <div class="col-6 fu-day" id="day2"></div>
              <div class="col-4">
                <img class="fu-icon" src="" alt="">
              </div>
              <div class="col-2"></div>
              <div class="col-6 fu-temp">
                <span class="fu-max-temp"></span>
                <span class="fu-min-temp"></span>
              </div>
              <div class="col-4"></div>
              <div class="col-2"></div>
              <div class="col-6 fu-day" id="day3"></div>
              <div class="col-4">
                <img class="fu-icon" src="" alt="">
              </div>
              <div class="col-2"></div>
              <div class="col-6 fu-temp">
                <span class="fu-max-temp"></span>
                <span class="fu-min-temp"></span>
              </div>
              <div class="col-4"></div>
              <div class="col-2"></div>
              <div class="col-6 fu-day" id="day4"></div>
              <div class="col-4">
                <img class="fu-icon" src="" alt="">
              </div>
              <div class="col-2"></div>
              <div class="col-6 fu-temp">
                <span class="fu-max-temp"></span>
                <span class="fu-min-temp"></span>
              </div>
              <div class="col-4"></div>
              <div class="col-2"></div>
              <div class="col-6 fu-day" id="day5"></div>
              <div class="col-4">
                <img class="fu-icon" src="" alt="">
              </div>
              <div class="col-2"></div>
              <div class="col-6 fu-temp">
                <span class="fu-max-temp"></span>
                <span class="fu-min-temp"></span>
              </div>
              <div class="col-4"></div>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-11">
          </div>
          <div class="col-1"></div>
          <div class="col-11 know-text" > Good To Know <i class="fa-solid fa-magnifying-glass-plus"></i></div>
          <div class="col-1"></div>
          <div class="col-7 know-text" >Humidity:</div>
          <div class="col-4 cur-humidity" id="humidity">--</div>
          <div class="col-1"></div>
          <div class="col-7 mb-3 know-text" >Wind:</div>
          <div class="col-4 cur-wind" id="wind">--</div>
          <div class="col-1 mb-3"></div>
          <div class="col-11">
        </div>
      </div>
    </div>

      <br>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
